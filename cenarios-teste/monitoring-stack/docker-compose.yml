version: '3.0'

networks:
  monitoring:
    driver: bridge

volumes:
  data-opennms.etc: {}
  data-opennms.mibs: {}
  volume-postgres: {}
  volume-grafana: {}

services:
  database:
    image: postgres:latest
    container_name: database
    env_file:
      - ./config/env/postgres.env
    volumes:
      - ./mount-volumes/volume-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 30s
      retries: 3
    networks:
      - monitoring
    ports:
      - "5432:5432"

  horizon:
    image: opennms/horizon:33.0.0-SNAPSHOT #Costume OpenNMS image
    container_name: horizon
    env_file:
      - ./config/env/opennms.env
      - ./config/env/postgres.env     
    depends_on:
      database2:
        condition: service_healthy
    volumes:
      - ./mount-volumes/data-opennms.etc:/opt/opennms/etc
      - ./mount-volumes/data-opennms.mibs:/opt/opennms/share/mibs
    command: ["-s"]
    healthcheck:
      test: [ "CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp" ]
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - monitoring
    ports:
      - "8980:8980/tcp" #Publish port to access the web UI 
      - "8101:8101/tcp" #Publish port to access Karaf shell.
      - "162:1162/udp" #Publish port for SNMP Traps/Informs.Unprivileged user and canâ€™t bind on port numbers below 1024 without escalated privileges
      - "5817:5817" #Publish port to access evend
      
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    env_file:
      - ./config/env/zookeeper.env
    networks:
      - monitoring
      
  broker:
    image: confluentinc/cp-kafka:latest
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    env_file:
      - ./config/env/broker.env
    networks:
      - monitoring
      
  grafana:
    image: opennms/helm:latest
    container_name: grafana
    env_file:
      - ./config/env/grafana.env
    volumes:
      #Not named volumes need to be given permissions.
      - ./mount-volumes/volume-grafana:/var/lib/grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "-I", "http://localhost:3000/login"]
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - monitoring
    ports:
      - "3000:3000"
      
  es01:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
    env_file:
      - ./config/env/elastic.env 
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - monitoring
    ports:
      - 9200:9200
